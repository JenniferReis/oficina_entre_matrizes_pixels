  <script>
    async function carregarGaleria() {
      try {
        const response = await fetch('/images');
        const imagens = await response.json();

        if (imagens.length === 0) {
          window.location.href = 'sobre.html';
          return; // Para a execução da função
        }

        const container = document.getElementById('items-grid');
        container.innerHTML = '';

        // Divide imagens em grupos de 10
        const grupos = [];
        for (let i = 0; i < imagens.length; i += 10) {
          grupos.push(imagens.slice(i, i + 10));
        }

        // Se tiver só um grupo, exibe normalmente
        if (grupos.length <= 1) {
          await criarGrid(grupos[0], container);
          return;
        }

        // Se tiver mais de um grupo, cria grids ocultos para cada grupo
        const grids = [];

        for (let i = 0; i < grupos.length; i++) {
          const ul = document.createElement('ul');
          ul.className = 'container-grid display-hover-on-mobile';
          ul.style.position = 'absolute';
          ul.style.top = '0';
          ul.style.left = '0';
          ul.style.width = '100%';
          ul.style.transition = 'opacity 1s ease';
          ul.style.opacity = '0';
          ul.style.pointerEvents = 'none'; // para evitar cliques nos grids ocultos

          await criarGrid(grupos[i], ul);
          container.appendChild(ul);
          grids.push(ul);
        }

        // Mostra o primeiro grid
        let currentIndex = 0;
        grids[currentIndex].style.opacity = '1';
        grids[currentIndex].style.pointerEvents = 'auto';

        // Função para trocar o grid com fade
        function trocarGrid() {
          // Oculta o atual
          grids[currentIndex].style.opacity = '0';
          grids[currentIndex].style.pointerEvents = 'none';

          // Escolhe próximo índice aleatório diferente do atual
          let nextIndex;
          do {
            nextIndex = Math.floor(Math.random() * grids.length);
          } while (nextIndex === currentIndex);

          // Mostra o próximo
          grids[nextIndex].style.opacity = '1';
          grids[nextIndex].style.pointerEvents = 'auto';

          currentIndex = nextIndex;
        }

        // Troca a cada 10 segundos
        setInterval(trocarGrid, 10000);

      } catch (error) {
        console.error('Erro ao carregar a galeria:', error);
      }
    }

    // Função para criar um grid de imagens (lista <li>) dentro de um container passado
    async function criarGrid(imagens, container) {
      container.innerHTML = ''; // Limpa

      for (const imagem of imagens) {
        const img = new Image();
        img.src = `/${imagem.imagePath}`;

        await new Promise(resolve => {
          img.onload = () => {
            const orientacao = img.width >= img.height ? 'horizontal' : 'vertical';

            const li = document.createElement('li');
            li.className = `mix ${orientacao}`;

            li.innerHTML = `
          <a id="item" href="galeria.html">
            <img class="port-main-img" src="/${imagem.imagePath}" alt="${imagem.name}" />
          </a>
          <div class="port-overlay-cont">
            <div class="port-title-cont filter">
              <h3><a href="/galeria.html" class="lightbox-item mr-20">${imagem.name}</a></h3>
            </div>
          </div>
        `;

            container.appendChild(li);
            resolve();
          };
          img.onerror = resolve;
        });
      }
    }

    carregarGaleria();

  </script>
