<body>

  <div class="upload-wrapper">
    <h2>Exponha sua gravura na nossa galeria!</h2>
    <div class="upload-area" onclick="document.getElementById('fileInput').click();">
      <img height="100" src="https://www.pngplay.com/wp-content/uploads/8/Upload-Icon-Logo-Transparent-Image.png"
        alt="Ícone de Upload" class="upload-icon">
      <p class="file-name" id="fileName">Clique para selecionar</strong></p>
      <input type="file" id="fileInput" accept="image/*">
    </div>

    <div class="input-field">
      <input type="text" id="nameInput" placeholder="Seu nome ou @Instagram">
    </div>

    <button onclick="upload()">ENVIAR</button>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileName');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        fileNameDisplay.textContent = `Arquivo selecionado: ${file.name}`;
      } else {
        fileNameDisplay.textContent = 'Nenhum arquivo selecionado';
      }
    });

    async function upload() {
      const file = fileInput.files[0];
      const name = document.getElementById('nameInput').value.trim();

      if (!file || !name) {
        alert("Por favor, selecione um arquivo e digite seu nome ou Instagram.");
        return;
      }

      const formData = new FormData();
      formData.append('image', file);
      formData.append('name', name);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('Imagem enviada com sucesso!');
          window.location.href = 'galeria.html';
        } else {
          alert('Erro ao enviar imagem.');
        }
      } catch (err) {
        alert('Erro de conexão.');
      }
    }
  </script>
