  <script>
    async function carregarGaleria() {
      try {
        const response = await fetch('/images');
        const imagens = await response.json();

        if (imagens.length === 0) {
          window.location.href = 'sobre.html';
          return; // Para a execução da função
        }

        const container = document.getElementById('items-grid');
        container.innerHTML = '';

        for (const imagem of imagens) {
          const img = new Image();
          img.src = `/${imagem.imagePath}`;

          // Aguarda imagem carregar para verificar dimensões
          await new Promise(resolve => {
            img.onload = () => {
              const orientacao = img.width >= img.height ? 'horizontal' : 'vertical';

              const li = document.createElement('li');
              li.className = `mix ${orientacao}`;

              li.innerHTML = `
            <a id="item" href="galeria.html">
              <img class="port-main-img" src="/${imagem.imagePath}" alt="${imagem.name}" />
            </a>
            <div class="port-overlay-cont">
              <div class="port-title-cont filter">
                <h3>
                  <a href="/${imagem.imagePath}" title="${imagem.name}" class="lightbox-item mr-20">
                    ${imagem.name}
                  </a>
                </h3>
              </div>
              <div class="port-btn-cont">
                <span class="popup-multi-gallery">
                  <a href="/${imagem.imagePath}" title="${imagem.name}" class="lightbox-item mr-20">
                    <div aria-hidden="true" class="fa fa-eye"></div>
                  </a>
                </span>
              </div>
            </div>                
          `;

              container.appendChild(li);
              resolve();
            };
            img.onerror = resolve; // Ignora erro de carregamento
          });
        }

        // Ativa o lightbox
        if (typeof $.fn.magnificPopup !== 'undefined') {
          $('.lightbox-item').magnificPopup({
            type: 'image',
            gallery: {
              enabled: true
            },
            image: {
              titleSrc: 'title' // usa o atributo title como legenda
            },
            callbacks: {
              open: function () {
                $('.mfp-counter').remove(); // Remove o contador
              }
            }
          });
        }
      } catch (error) {
        console.error('Erro ao carregar a galeria:', error);
      }
    }

    carregarGaleria();
  </script>
